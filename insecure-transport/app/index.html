<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>BitCrypto | Login</title>
      <link rel="icon" href="img/mini_logo.png" type="image/png">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="./css/css.css" rel="stylesheet">
      <link rel="stylesheet" href="./css/font-awesome.min.css">
      <link rel="stylesheet" href="./css/style.css">
   <body>
      <section class="ftco-section">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 text-center mb-5">
                  <h2 class="heading-section">Login</h2>
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-md-7 col-lg-5">
                  <div class="login-wrap p-4 p-md-5">
                     <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                     </div>
                     <h3 class="text-center mb-4">Sign In</h3>
                     <form action="login.php" method="post" class="login-form" data-bitwarden-watching="1">
                        <div class="form-group">
                           <input type="text" class="form-control rounded-left" id="username" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group d-flex">
                           <input type="password" class="form-control rounded-left" id="password" name="password" placeholder="Password" required="">
                        </div>
                        <div class="form-group">
                           <button type="submit" class="form-control btn btn-primary rounded submit px-3">Login</button>
                        </div>
                        <div class="form-group d-md-flex">
                           <div class="w-50">
                              <label class="checkbox-wrap checkbox-primary">Remember Me
                              <input type="checkbox" checked="">
                              <span class="checkmark"></span>
                              </label>
                           </div>
                           <div class="w-50 text-md-right">
                              <a href="#">Forgot Password</a>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="./js/jquery.min.js"></script>
      <script src="./js/popper.js"></script>
      <script src="./js/bootstrap.min.js"></script>
      <script src="./js/main.js"></script>
   </body>
</html>
